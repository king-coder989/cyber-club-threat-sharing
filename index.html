<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Club Threat Sharing</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d0d1a;
            color: #00ffcc;
            margin: 20px;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        h2 {
            color: #00ccff;
        }
        form {
            background-color: #1a1a3d;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #00ffcc;
        }
        input[type="text"] {
            background-color: #2a2a4d;
            color: #00ffcc;
            border: 1px solid #00ccff;
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #ff00ff;
            color: #0d0d1a;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            border-radius: 3px;
        }
        button:hover {
            background-color: #00ccff;
            color: #fff;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1a1a3d;
        }
        th, td {
            border: 1px solid #00ffcc;
            padding: 10px;
            text-align: left;
            color: #00ffcc;
        }
        th {
            background-color: #2a2a4d;
            color: #ff00ff;
        }
        tr:nth-child(even) {
            background-color: #25254d;
        }
        tr:hover {
            background-color: #3a3a6d;
        }
    </style>
</head>
<body>
    <h1>Cyber Club Threat Sharing</h1>
    <h2>Submit Threat</h2>
    <form id="threatForm">
        <input type="text" id="userId" placeholder="Your ID (e.g., student1)" required><br><br>
        <input type="text" id="threatType" placeholder="Threat Type (e.g., phishing)" required><br><br>
        <input type="text" id="threatValue" placeholder="Threat Value (e.g., fakeuni.com)" required><br><br>
        <input type="text" id="description" placeholder="Description" required><br><br>
        <input type="text" id="clubTag" placeholder="Club Tag (e.g., uni_phish)" required><br><br>
        <button type="submit">Submit Threat</button>
    </form>
    <h2>Threats</h2>
    <table id="threatsTable">
        <thead>
            <tr>
                <th>Anonymous ID</th>
                <th>Type</th>
                <th>Value</th>
                <th>Description</th>
                <th>Club Tag</th>
                <th>Timestamp</th>
                <th>Votes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="threatsBody"></tbody>
    </table>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
